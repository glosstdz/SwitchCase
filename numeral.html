<html lang="pt-br">
<center>

<body>

<input id="f"> 
<button onclick="numero()">Aperte</button>
<script>
var expr = document.querySelector("#f")

function numero () {
switch (expr.value) {
case "1":
    console.log("Um");
    break;
case "2":
console.log("Dois");
    break;
case "3":
console.log("Três");
    break; 
case "4":
console.log("Quatro");
    break; 
case "5":
console.log("Cinco");
    break; 
case "6":
console.log("Seis");
    break;
case "7":
console.log("Sete");
    break; 
case "8":
console.log("Oito");
    break;
case "9":
console.log("Nove");
    break;
case "10":
console.log("Dez");
    break;

default:
                    console.log("Desculpe, estamos sem nenhuma." + expr.value + ".");
                }
                console.log("Tem algo mais que você gostaria de levar?");
            }

</script>
</body>
</html>
